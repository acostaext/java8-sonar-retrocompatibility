// Sonar
def coverageExcluded = [
        '**/src/main/java/com/jumiapay/javaboot/DemoApplication.class',
]

sonarqube {
    properties {
        property "sonar.sourceEncoding", "UTF-8"
        property "sonar.java.source", "1.8"
        property "sonar.java.target", "1.8"
        property "sonar.host.url", "http://localhost:9000/"
        property "sonar.login", "<generated token from account security settings>"
        property "sonar.coverage.jacoco.xmlReportPaths", "${project.projectDir}/build/reports/jacoco.xml"
        property 'sonar.coverage.exclusions', coverageExcluded.join(',')
    }
}

subprojects {
    sonarqube {
        properties {
            property "sonar.sources", "src"
        }
    }
}