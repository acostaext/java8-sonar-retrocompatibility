        property "sonar.java.source", "1.8"
        property "sonar.java.target", "1.8"
        property "sonar.host.url", "http://localhost:9000/"
        property "sonar.login", "squ_bb7f63a085975551cb9a94ab16f6ae0f5399a6bc"
